<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/resource/tailwind/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>TX Ticket</title>
</head>
<body class="w-full">
    <div class="flex gap-16">
        <div class="w-[50%] ml-[100px] my-[100px]">
            <img src="/public/assets/logo.png" alt="" class="w-[500px] h-[500px] fixed">
        </div>
        <div class= "w-[50%] mt-[130px] mr-[100px]">
            <h2 class="font-poppins text-black font-semibold text-[50px] ">
                Register Here
            </h2>
            <form action="">
                <div class="flex flex-col mt-6">
                    <label class="font-poppins text-black text-2xl">Name</label>
                    <input type="text" placeholder="Name" class="font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                </div>
                <div class="flex justify-between">
                    <div class="flex flex-col mt-6">
                        <label class="font-poppins text-black text-2xl">Province</label>
                        <input type="text" placeholder="Province" class="w-[290px] font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                    </div>
                    <div class="flex flex-col mt-6">
                        <label class="font-poppins text-black text-2xl">City</label>
                        <input type="text" placeholder="City" class="w-[290px] font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                    </div>
                </div>
                <div class="flex justify-between">
                    <div class="flex flex-col mt-6">
                        <label class="font-poppins text-black text-2xl">Date of Birth</label>
                        <input type="text" placeholder="Date of Birth" class="w-[290px] font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                    </div>
                    <div class="flex flex-col mt-6">
                        <label class="font-poppins text-black text-2xl">Phone Number</label>
                        <input type="text" placeholder="Phone Number" class="w-[290px] font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                    </div>
                </div>
                <div class="flex flex-col mt-6">
                    <label class="font-poppins text-black text-2xl">Adress</label>
                    <input type="text" placeholder="Adress" class="font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                </div>
                <div class="flex flex-col mt-6">
                    <label class="font-poppins text-black text-2xl">Username</label>
                    <input type="text" placeholder="Username" class="font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                </div>
                <div class="flex flex-col mt-6">
                    <label class="font-poppins text-black text-2xl">Email</label>
                    <input type="text" placeholder="Input your email" class="font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                </div>
                <div class="flex flex-col mt-6">
                    <label class="font-poppins text-black text-2xl">Password</label>
                    <input type="text" placeholder="Password" class="font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                </div>
                <div class="flex flex-col mt-6">
                    <label class="font-poppins text-black text-2xl">Confirm Password</label>
                    <input type="text" placeholder="Confirm Password" class="font-poppins py-3 px-6 border-[1px] rounded-[15px]">
                </div>
                <div class="font-poppins text-2xl my-5 py-3 px-64 text-white bg-[#1A1A1A] rounded-[10px] itrems-cente justify-center">
                    <button>Register</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
